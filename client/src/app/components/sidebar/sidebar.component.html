<div class="h-screen w-64 bg-gray-800 text-white fixed left-0 top-0 overflow-y-auto">
    <div class="p-6">
        <h1 class="text-2xl font-bold">Admin Panel</h1>
    </div>
    <nav class="mt-6">
        <a routerLink="/dashboard" routerLinkActive="bg-gray-700"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
            Dashboard
        </a>
        <a routerLink="/users" routerLinkActive="bg-gray-700"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
            Users
        </a>
        <a routerLink="/content" routerLinkActive="bg-gray-700"
            class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">
            Content
        </a>
        <button (click)="logout()"
            class="w-full text-left block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700 text-red-400">
            Logout
        </button>
    </nav>
</div>
