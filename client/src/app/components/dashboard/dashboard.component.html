<div class="flex">
    <app-sidebar></app-sidebar>
    <div class="flex-1 ml-64 p-10">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold">Dashboard</h2>
            <button (click)="simulateSale()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Simulate New Sale ($100)
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-2">Total Sales</h3>
                <p class="text-3xl font-bold text-indigo-600">{{ totalSales }}</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-2">Total Users</h3>
                <p class="text-3xl font-bold text-green-600">{{ totalUsers }}</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold mb-2">Total Traffic</h3>
                <p class="text-3xl font-bold text-blue-600">{{ totalTraffic }}</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <canvas id="analyticsChart"></canvas>
        </div>
    </div>
</div>
